<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello web audio</title>
</head>
<body>
    <label for="waveform">Waveform:</label>
    <select id="waveform">
        <option value="sine">Sine</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
    </select>

    <div style="margin-top:12px; display:flex; flex-direction:column; gap:8px;">
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="meter" style="min-width:100px;">Output Level:</label>
            <canvas id="meter" width="300" height="20" style="border:1px solid #ccc; background:#222; flex:1;"></canvas>
            <span id="meterValue" style="min-width:90px; text-align:right; color:#ddd; font-family:monospace;">0.000 ( -âˆž dB)</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="threshold" style="min-width:100px;">Limiter Threshold:</label>
            <input type="range" id="threshold" min="0.1" max="0.9" step="0.05" value="0.2" style="flex:1;">
            <span id="thresholdValue">0.20</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="ceiling" style="min-width:100px;">Limiter Ceiling:</label>
            <input type="range" id="ceiling" min="0.2" max="1.0" step="0.05" value="0.4" style="flex:1;">
            <span id="ceilingValue">0.40</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="amFreq" style="min-width:100px;">AM Frequency (Hz):</label>
            <input type="range" id="amFreq" min="0.1" max="20" step="0.1" value="5" style="flex:1;">
            <span id="amFreqValue">5.0</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="amDepth" style="min-width:100px;">AM Depth:</label>
            <input type="range" id="amDepth" min="0" max="1" step="0.01" value="0.00" style="flex:1;">
            <span id="amDepthValue">0.00</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="fmFreq" style="min-width:100px;">FM Frequency (Hz):</label>
            <input type="range" id="fmFreq" min="0.1" max="20" step="0.1" value="5" style="flex:1;">
            <span id="fmFreqValue">5.0</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="fmDepth" style="min-width:100px;">FM Depth (Hz):</label>
            <input type="range" id="fmDepth" min="0" max="200" step="1" value="0" style="flex:1;">
            <span id="fmDepthValue">0</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="numPartials" style="min-width:100px;">Number of Partials:</label>
            <input type="range" id="numPartials" min="1" max="8" step="1" value="3" style="flex:1;">
            <span id="numPartialsValue">3</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="partialsLfoFreq" style="min-width:100px;">Partials LFO Freq (Hz):</label>
            <input type="range" id="partialsLfoFreq" min="0.1" max="10" step="0.1" value="1.0" style="flex:1;">
            <span id="partialsLfoFreqValue">1.0</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <label for="partialsLfoDepth" style="min-width:100px;">Partials LFO Depth:</label>
            <input type="range" id="partialsLfoDepth" min="0" max="1" step="0.01" value="0.25" style="flex:1;">
            <span id="partialsLfoDepthValue">0.25</span>
        </div>
        <div style="margin-top:12px; display:flex; flex-direction:column; gap:8px;">
            <div style="display:flex; align-items:center; gap:8px;">
                <label for="attack" style="min-width:100px;">Attack (s):</label>
                <input type="range" id="attack" min="0.001" max="2" step="0.001" value="0.005" style="flex:1;">
                <span id="attackValue">0.005</span>
            </div>
            <div style="display:flex; align-items:center; gap:8px;">
                <label for="decay" style="min-width:100px;">Decay (s):</label>
                <input type="range" id="decay" min="0" max="2" step="0.001" value="0.05" style="flex:1;">
                <span id="decayValue">0.05</span>
            </div>
            <div style="display:flex; align-items:center; gap:8px;">
                <label for="sustain" style="min-width:100px;">Sustain:</label>
                <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.8" style="flex:1;">
                <span id="sustainValue">0.80</span>
            </div>
            <div style="display:flex; align-items:center; gap:8px;">
                <label for="release" style="min-width:100px;">Release (s):</label>
                <input type="range" id="release" min="0.01" max="3" step="0.01" value="0.3" style="flex:1;">
                <span id="releaseValue">0.30</span>
            </div>
        </div>
        <div id="partialsContainer" style="display:flex; flex-direction:column; gap:6px; margin-top:8px;">
            <!-- JS will populate per-partial volume sliders here -->
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
